<!doctype html>
<html>
  <head>
    <title>html/body animation</title>
    <link rel="stylesheet" href="../../lib/css/pages/walking.min.css"/>
  </head>
  <body>
    <div class="c-scene">
      <input class="c-control-input" id="walk" type="radio" name="pace" checked="checked"/>
      <input class="c-control-input" id="run" type="radio" name="pace"/>
      <input class="c-control-input" id="ninja" type="radio" name="pace"/>
      <div class="c-person__body">
        <div class="c-person__head"></div>
        <div class="c-person__arm--left"></div>
        <div class="c-person__arm--right"></div>
        <div class="c-person__leg--left"></div>
        <div class="c-person__leg--right"></div>
      </div>
      <div class="c-scene__controls">
        <label class="c-btn" for="walk">walk</label>
        <label class="c-btn" for="run">run</label>
        <label class="c-btn" for="ninja">ninja</label>
      </div>
    </div>
  </body>
</html>
